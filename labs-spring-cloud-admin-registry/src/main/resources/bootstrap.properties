spring.application.name=labs-spring-cloud-registry

eureka.server.enable-self-preservation=false
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:15000/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}

spring.cloud.inetutils.ignored-interfaces[0]=docker0
spring.cloud.inetutils.ignored-interfaces[1]=veth.*